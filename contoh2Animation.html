<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  
  position: relative;
  animation-name: example;
  animation-iteration-count: infinite;
  animation-duration: 3s;  
  animation-delay: 1s;
  animation-fill-mode: both;
}

@keyframes example {
  0% {top: 0px; background-color: yellow;}
50% {top: 200px; background-color: blue;}
100%{top: 0px; background-color: yellow;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>Let the div element get the style values set by the first keyframe before the animation starts, and retain the style values from the last keyframe when the animation ends:</p>

<div></div>

</body>
</html>
