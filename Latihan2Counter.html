<!DOCTYPE html>
<html>
<head>
<style>
body{
  counter-reset: number;
}
h1{
  counter-reset: subnumber;
}

h1::before{
  counter-increment: number;
  content: "Tutorial " counter(number) ": ";
}

h2::before{
  counter-increment: subnumber;
  content: counter(number) "." counter(subnumber) " ";
}

</style>
</head>
<body>
   
<h1>HTML/CSS Tutorials</h1>
<h2>HTML</h2>
<h2>CSS</h2>
<h2>Bootstrap</h2>
<h2>W3.CSS</h2>

<h1>Scripting Tutorials</h1>
<h2>JavaScript</h2>
<h2>jQuery</h2>
<h2>React</h2>

<h1>Programming Tutorials</h1>
<h2>Python</h2>
<h2>Java</h2>
<h2>C++</h2>

</body>
</html>
